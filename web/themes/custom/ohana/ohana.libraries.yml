global:
  version: VERSION
  css:
    # The SMACSS category, "base", is loaded before other categories.
    # Drupal 8/9 loads stylesheets based on the SMACSS ordering of: base, layout, component, state, theme
    base:
      //fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i&display=swap: { type: external }
      dist/css/styles.css: {}
